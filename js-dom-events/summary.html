<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Event handlers</title>
  </head>
  <body>
    <h1>Explore dom Events</h1>
    <button onclick="makeGreen()">Make Green</button>
    <button id="make-yellow">Make Yellow</button>
    <br />
    <br />
    <input type="email" name="email" id="user-email" placeholder="User email" />

    <script>
      // option: 01
      function makeGreen() {
        document.body.style.backgroundColor = "green";
      }

      // option: 02
      document
        .getElementById("make-yellow")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "yellow";
        });

      // keyup event
      document
        .getElementById("user-email")
        .addEventListener("keyup", function (event) {
          console.log(event.target.value);
        });
    </script>
  </body>
</html>
