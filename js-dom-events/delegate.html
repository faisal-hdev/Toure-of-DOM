<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Event Bubble Explore</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem ipsum dolor sit amet.</li>
        <li class="item">Iure magni error odit labore.</li>
        <li class="item">Corrupti ipsam exercitationem explicabo dicta!</li>
        <li class="item">Aliquid saepe facilis atque eum.</li>
        <li class="item">Nihil odio assumenda quae ex.</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>

    <script>
      const items = document.getElementsByClassName("item");
      const listContainer = document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "Brand new list added";
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
