<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM summary</title>
  </head>
  <body>
    <h1>Final Dom event handler</h1>
    <h3 id="handler-status">Default text</h3>
    <br />
    <p id="input-text-display">Default Input Text</p>
    <input type="text" name="" id="input-filed" />
    <button id="btn-update">Update</button>
    <br />
    <br />
    <button onclick="handleOnclick()">
      Handle event by add onClick function
    </button>
    <button id="event-listener">Handle event by addEventListener</button>

    <script>
      function handleOnclick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "Handle by function attached on onClick attribute";
      }

      // final option 2
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const status = document.getElementById("handler-status");
          status.innerText = "Text updated by add event listener button";
        });
      // option 2 recap
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputFiled = document.getElementById("input-filed");
          const inputText = inputFiled.value;

          const p = document.getElementById("input-text-display");
          p.innerText = inputText;
          inputFiled.value = "";
        });
    </script>
  </body>
</html>
